<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Metodo ForEach()
        var frutas = ['Banana', 'Manca', 'Kiwi', 'Melancia']

        /*Metodo ForEach() é utilizado para percorrer
        um array e aplica alguma mudança ou configurção*/
        frutas.forEach(minhaFuncao);
        function minhaFuncao(valor, indice){
            console.log(`o indice é ${valor}`)
            console.log(`o valor é ${indice}`)
        }


        /*Metodo ForEach() com Arry de Objeto
         utilizando Arrow Function*/
        const alunos =[
            {
                id: 1,
                nome: "Marcelo",
                passou: true,
            },
            {
                id: 2,
                nome: "Miguel",
                passou: false,
            },
            {
                id: 3,
                nome: "Anna",
                passou: false,
            }
        ]

        alunos.forEach((aprovados) => console.log(aprovados.passou))


        /*Metodo map()*/
        const numeros = [2, 7, 8, 50, 34];
        const novosNumeros = numeros.map(Math.sqrt)
        console.log(novosNumeros)

        console.clear()

        const cachorro = [
            {
                id: 1,
                nome: "Bololinho",
                idade: 11,
               
            },
            {
                id: 2,
                nome: "Toby",
                idade: 7,
                
            },
            {
                id: 3,
                nome: "Pingo",
                idade: 6,
                
            }
        ]

        const mapCachorro = cachorro.map((nomeDog) => {
            return nomeDog.nome;
        })
        
        console.log(mapCachorro)

        console.clear()
        /*Metodo filter(* percorre o array e
        rertornar as informações que passam no filtro*/
        const idade = [5, 9, 10, 15, 25, 35, 45, 89]
        /*Percorrer o array e retornar apenas as idades abaixo de 30*/
        let filtraIdade = idade.filter((idade) => {
            return idade < 30
        })
        console.log(filtraIdade)

        console.clear()
        /*Metodo find()*/
        console.log(
            cachorro.find((procuraNome) => {
                return procuraNome.nome === 'Pingo';
            })
        )

    </script>
</body>
</html>
